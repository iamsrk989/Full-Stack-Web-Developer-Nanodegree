<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Porfolio Site</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6"><img alt="logo" class="img-responsive" src="images/udacity-logo.jpg"></div>
            <div class="col-md-6 text-right text-uppercase">
                <h1>SRIDHAR KORA</h1>
                <h4>Full stack Ninja</h4>
            </div>
        </header>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12"><img alt="This is the main Image" class="img-responsive" src="images/responsive-banner.jpg"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Featured Work</h2>
            </div>
        </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <footer class="row">
            <div class="col-md-12">
                <p>Copyright Full Stack Ninja 2017</p>
            </div>
        </footer>

</html>
